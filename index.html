<!doctype html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="MonthlyChoreApp">
    <div class="header">
      <div class="container">
        My Monthly Chores (Sigh....)
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row" ng-repeat="exercise in exercises">
          <div class="exercise-icon col-xs-2"><img ng-src="{{ exercise.icon }}"></div>

          <div class="col-xs-6">
            <p class="exercise-name">{{ exercise.name }}</p>
          </div>

          <div class="col-xs-4 counters">
            <span class="decrease" ng-click="decrease($index)">-</span><span class="count">{{ exercise.count }}</span>
            <span class="increase" ng-click="increase($index)">+</span>
          </div>
        </div>


      </div>
    </div>

    <div class="footer">
      <div class="container">
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
